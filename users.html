<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 0.7rem 1.5rem;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5a3782;
        }

        .user-count {
            color: #666;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #764ba2;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .no-users {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #764ba2;
            font-size: 1.1rem;
        }

        .delete-btn {
            padding: 0.4rem 0.8rem;
            background-color: #ff3333;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Registered Users</h1>
        
        <div class="controls">
            <span class="user-count" id="userCount">Total Users: 0</span>
            <button onclick="fetchUsers()">üîÑ Refresh</button>
        </div>

        <div id="userTable">
            <div class="loading">Loading users...</div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Sign Up</a>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/users';

        // Fetch and display users
        async function fetchUsers() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    displayUsers(data.users, data.count);
                } else {
                    document.getElementById('userTable').innerHTML = 
                        '<div class="no-users">Error loading users</div>';
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('userTable').innerHTML = 
                    '<div class="no-users">Failed to connect to server. Make sure the server is running.</div>';
            }
        }

        // Display users in table
        function displayUsers(users, count) {
            const userCountEl = document.getElementById('userCount');
            userCountEl.textContent = `Total Users: ${count}`;

            if (users.length === 0) {
                document.getElementById('userTable').innerHTML = 
                    '<div class="no-users">No users registered yet</div>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Registered On</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const date = new Date(user.createdAt).toLocaleDateString();
                tableHTML += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${date}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('userTable').innerHTML = tableHTML;
        }

        // Delete a user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('User deleted successfully!');
                    fetchUsers(); // Refresh the list
                } else {
                    alert('Error deleting user: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user. Please try again.');
            }
        }

        // Load users when page loads
        fetchUsers();
    </script>
</body>
</html>
